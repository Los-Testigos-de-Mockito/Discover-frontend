
 <app-navbar [usermain]="usermain"></app-navbar>
<main>

  <h1>Mi historial de alquileres</h1>

  <div class="div-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Ubicación</th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="fullNameOwner">
        <th mat-header-cell *matHeaderCellDef> Nombre propietario </th>
        <td mat-cell *matCellDef="let element"> {{element.fullNameOwner}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> S/. {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef> Fecha transacción </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Activado? </th>
        <td mat-cell *matCellDef="let element"> {{activateAlquiler(element.active)}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/historial-alquiler/{{usermain.id}}" *ngIf="isActivate" (click)="putActivateAlquiler(element.id)"><span class="material-symbols-outlined">cancel</span></a>
          <a routerLink="/visualizar/{{element.property_id}}"><span class="material-symbols-outlined">visibility</span></a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" #paginator></mat-paginator>

</div>

</main>

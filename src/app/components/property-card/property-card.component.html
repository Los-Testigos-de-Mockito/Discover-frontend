
<mat-card class="property-card justify-content-between blur-in" style="height: 98%; padding: 0 15px; background-color: #BEED3B; border-radius: 15px; margin: 15px; " *ngIf="property;else dontexist">

    <mat-card-header>
        <div mat-card-avatar class="img-header-card" style="background-image: url({{property.linkPhotoUser}});"></div>
        <mat-card-title style=" font-weight: bold;">{{property.fullName}}</mat-card-title>
        <mat-card-subtitle>{{property.district}}, {{property.province}}, {{property.department}}</mat-card-subtitle>
    </mat-card-header>
    <ng-container *ngIf="property else withoutimg">
        <img style="border-radius: 10px; margin-bottom: 15px;" class="align-content-center"  mat-card-image src="{{property.linkPhotoProperty}}" alt="Photo of a Shiba Inu">
    </ng-container>
    <ng-template #withoutimg>
        <span style="margin-bottom: 15px;" class="align-content-center">Not Image</span>
    </ng-template>
    <mat-card-content class="d-flex align-items-center flex-column">
        <h2 style="font-weight: bold;">{{property.price|currency:"S/ "}}</h2>
        <div>
            <div class="d-flex flex-row justify-content-around">
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>open_in_full</mat-icon>{{property.squareMeter}}m2</span>
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>bed</mat-icon>{{property.numBedrooms}} dorm</span>
                <span class="d-flex" style="font-weight: bolder; margin: 15px 3px;"><mat-icon>shower</mat-icon>{{property.numBathrooms}} ba√±os</span>
            </div>
            <p style="text-align: justify; margin: 10px;">
                {{property.description}}
            </p>
        </div>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-center">
        <button  mat-raised-button style="padding: 0 40px; border-radius: 30px; background-color: #006464; color: white;" routerLink="/visualizar/{{property.id}}" >MAS INFORMACION</button>
    </mat-card-actions>
</mat-card>
<ng-template #dontexist>
</ng-template>
